name: Deploy website
on:
  push:
    branches:
      - main
    paths:
      - src/**
      - .github/workflows/demo.yml
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    if: contains(github.event.head_commit.message, '.github/workflows/demo.yml')
    runs-on: ubuntu-latest
    steps:
      - name: Get codee
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    if: contains(github.event.head_commit.message, 'src/index.css')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
