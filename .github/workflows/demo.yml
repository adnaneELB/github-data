name: Deploy website
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
        
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      index_css_changed: ${{ steps.check_changes.outputs.index_css_changed }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Check if src/index.css has changed
        id: check_changes
        run: |
          git fetch origin main
          if git diff --name-only HEAD^ HEAD | grep -q '^src/index.css$'; then
            echo "::set-output name=index_css_changed::true"
          else
            echo "::set-output name=index_css_changed::false"
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    if: needs.build.outputs.index_css_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist
      - name: Deploy
        run: echo "Deploying..."
